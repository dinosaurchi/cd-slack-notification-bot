name: CD-Slack notification bot

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Install golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.46.2

    - name: Install tools
      run: make install-tools github_ci=true

    - name: Build and Test
      run: make ci
